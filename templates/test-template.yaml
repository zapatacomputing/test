spec:
  templates:

  - name: check-types
    parent: generic-task
    inputs:
      parameters:
      - name: p1
      - name: p2
      - name: command
        value: bash main_script.sh
      artifacts:
      - name: main-script
        path: /app/main_script.sh
        raw:
          data: |
            print(type({{inputs.parameters.p1}}))
            print(type({{inputs.parameters.p2}}))
