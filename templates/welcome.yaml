spec:
  templates:

  - name: welcome-to-orquestra
    parent: generic-task
    inputs:
      parameters:
      - name: path
      - name: command
        value: python3 main.py
      artifacts:
      - name: main-script
        path: /app/main.py
        raw:
          data: |
            from orquestra import welcome
            welcome()
